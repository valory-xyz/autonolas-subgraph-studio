type Global @entity(immutable: false) {
  id: ID!
  totalFeesInUSD: BigDecimal!
  totalFeesOutUSD: BigDecimal!
}

type Mech @entity(immutable: false) {
  id: ID!
  totalFeesInUSD: BigDecimal!
  totalFeesOutUSD: BigDecimal!
  totalFeesInRaw: BigDecimal!
  totalFeesOutRaw: BigDecimal!
}

type MechTransaction @entity(immutable: true) {
  id: ID!
  mech: Mech!
  type: String!
  amountRaw: BigDecimal!
  amountUSD: BigDecimal!
  timestamp: BigInt!
  blockNumber: BigInt!
  txHash: Bytes!
  deliveryRate: BigInt
  balance: BigInt
  rateDiff: BigInt
}

type DailyTotals @entity(immutable: false) {
  id: ID!
  date: Int!
  totalFeesInUSD: BigDecimal!
  totalFeesOutUSD: BigDecimal!
}

type MechDaily @entity(immutable: false) {
  id: ID!
  mech: Mech!
  date: Int!
  feesInUSD: BigDecimal!
  feesOutUSD: BigDecimal!
  feesInRaw: BigDecimal!
  feesOutRaw: BigDecimal!
}