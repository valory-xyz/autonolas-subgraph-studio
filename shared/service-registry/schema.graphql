type Service @entity(immutable: false) {
  id: ID! # service ID
  multisig: Bytes
  agentIds: [Int!]!
}

type Multisig @entity(immutable: false) {
  id: Bytes! # multisig address
  serviceId: Int!
  creator: Bytes!
  creationTimestamp: BigInt!
  txHash: Bytes!
  agentIds: [Int!]!
  agentType: String! # Classification: market_maker, valory_trader, mech, other_trader, unknown
}

type DailyServiceActivity @entity(immutable: true) {
  id: ID!
  service: Service!
  dayTimestamp: BigInt!
  agentIds: [Int!]!
}

type DailyActiveAgent @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  count: Int!
  agentIds: [Int!]!
}

type DailyAgentActivity @entity(immutable: false) {
  id: ID!
  agentId: Int!
  dayTimestamp: BigInt!
  txCount: Int!
}

type AgentTypeActivity @entity(immutable: false) {
  id: ID! # agentType (market_maker, valory_trader, mech, etc.)
  agentType: String!
  totalTransactions: BigInt!
}

