type Service @entity(immutable: false) {
  id: ID! # service ID
  multisig: Bytes
  agentIds: [Int!]!
}

type Multisig @entity(immutable: false) {
  id: Bytes! # multisig address
  serviceId: Int!
  creator: Bytes!
  creationTimestamp: BigInt!
  txHash: Bytes!
  agentIds: [Int!]!
}
type DailyServiceActivity @entity(immutable: true) {
  id: ID!
  service: Service!
  dayTimestamp: BigInt!
  agentIds: [Int!]!
}

type DailyUniqueAgents @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  count: Int!
  agentIds: [Int!]!
}

type DailyAgentPerformance @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  agentId: Int!
  txCount: Int!
  activeMultisigs: [Bytes!]!
  uniqueActiveMultisigCount: Int!
}

type DailyActiveMultisigs @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  activeMultisigs: [Bytes!]!
  count: Int!
}

type AgentPerformance @entity(immutable: false) {
  id: ID! # agentId
  totalTxCount: BigInt!
}

type GlobalMetrics @entity(immutable: false) {
  id: ID! # always "1" - single global metrics entity per subgraph
  totalTxCount: BigInt!
  lastUpdated: BigInt!
}
