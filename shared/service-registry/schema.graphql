type Service @entity(immutable: false) {
  id: ID! # service ID
  multisig: Bytes
  agentIds: [Int!]!
}

type Multisig @entity(immutable: false) {
  id: Bytes! # multisig address
  serviceId: Int!
  creator: Bytes!
  creationTimestamp: BigInt!
  txHash: Bytes!
}
type DailyMultisigActivity @entity(immutable: true) {
  id: ID!
  multisig: Multisig!
  dayTimestamp: BigInt!
}

type DailyActiveAgent @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  count: Int!
  agentIds: [Int!]!
}

type DailyAgentActivity @entity(immutable: false) {
  id: ID!
  agentId: Int!
  dayTimestamp: BigInt!
  txCount: Int!
}
