# schema.graphql
type Multisig @entity(immutable: false) {
  id: Bytes!
  creator: Bytes!
  creationTimestamp: BigInt!
  txHash: Bytes!
  agentIds: [Int!]!
  service: Service @derivedFrom(field: "multisig")
}

type Service @entity(immutable: false) {
  id: ID!
  multisig: Multisig!
}

type DailyServiceActivity @entity(immutable: true) {
  id: ID!
  service: Service!
  dayTimestamp: BigInt!
}

type DailyActiveServiceCount @entity(immutable: false) {
  id: ID!
  count: Int!
}

type DailyAgentActivity @entity(immutable: true) {
  id: ID!
}

type DailyActiveAgentCount @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  agentId: Int!
  count: Int!
}
