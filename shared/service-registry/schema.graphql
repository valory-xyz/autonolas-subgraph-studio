type Service @entity(immutable: false) {
  id: ID!
  agentIds: [Int!]!
  multisigs: [Multisig!]! @derivedFrom(field: "service")
}

type Multisig @entity(immutable: false) {
  id: Bytes!
  creator: Bytes!
  creationTimestamp: BigInt!
  txHash: Bytes!
  agentIds: [Int!]!
  service: Service!
}
type DailyServiceActivity @entity(immutable: true) {
  id: ID!
  service: Service!
  dayTimestamp: BigInt!
  agentIds: [Int!]!
}

type DailyActiveAgent @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  count: Int!
  agentIds: [Int!]!
}

type DailyAgentActivity @entity(immutable: false) {
  id: ID!
  agentId: Int!
  dayTimestamp: BigInt!
  txCount: Int!
}

