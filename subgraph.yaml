specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ServiceRegistryL2
    network: gnosis
    source:
      address: "0x9338b5153AE39BB89f50468E608eD9d764B755fD"
      abi: ServiceRegistryL2
      startBlock: 27871084
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ActivateRegistration
        - Approval
        - ApprovalForAll
        - BaseURIChanged
        - CreateMultisigWithAgents
        - CreateService
        - DeployService
        - Deposit
        - Drain
        - DrainerUpdated
        - ManagerUpdated
        - OperatorSlashed
        - OperatorUnbond
        - OwnerUpdated
        - Refund
        - RegisterInstance
        - TerminateService
        - Transfer
        - UpdateService
      abis:
        - name: ServiceRegistryL2
          file: ./abis/ServiceRegistryL2.json
      eventHandlers:
        - event: ActivateRegistration(indexed uint256)
          handler: handleActivateRegistration
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseURIChanged(string)
          handler: handleBaseURIChanged
        - event: CreateMultisigWithAgents(indexed uint256,indexed address)
          handler: handleCreateMultisigWithAgents
        - event: CreateService(indexed uint256,bytes32)
          handler: handleCreateService
        - event: DeployService(indexed uint256)
          handler: handleDeployService
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Drain(indexed address,uint256)
          handler: handleDrain
        - event: DrainerUpdated(indexed address)
          handler: handleDrainerUpdated
        - event: ManagerUpdated(indexed address)
          handler: handleManagerUpdated
        - event: OperatorSlashed(uint256,indexed address,indexed uint256)
          handler: handleOperatorSlashed
        - event: OperatorUnbond(indexed address,indexed uint256)
          handler: handleOperatorUnbond
        - event: OwnerUpdated(indexed address)
          handler: handleOwnerUpdated
        - event: Refund(indexed address,uint256)
          handler: handleRefund
        - event: RegisterInstance(indexed address,indexed uint256,indexed address,uint256)
          handler: handleRegisterInstance
        - event: TerminateService(indexed uint256)
          handler: handleTerminateService
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateService(indexed uint256,bytes32)
          handler: handleUpdateService
      file: ./src/service-registry-l-2.ts
  - kind: ethereum
    name: ConditionalTokens
    network: gnosis
    source:
      address: "0xCeAfDD6bc0bEF976fdCd1112955828E00543c0Ce"
      abi: ConditionalTokens
      startBlock: 27871084
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConditionPreparation
        - ConditionResolution
        - PositionSplit
        - PositionsMerge
        - PayoutRedemption
        - TransferSingle
        - TransferBatch
        - ConditionalTokensApprovalForAll
        - URI
      abis:
        - name: ConditionalTokens
          file: ./abis/ConditionalTokens.json
      eventHandlers:
        - event: ConditionPreparation(indexed bytes32,indexed address,indexed bytes32,uint256)
          handler: handleConditionPreparation
        - event: ConditionResolution(indexed bytes32,indexed address,indexed
            bytes32,uint256,uint256[])
          handler: handleConditionResolution
        - event: PositionSplit(indexed address,address,indexed bytes32,indexed
            bytes32,uint256[],uint256)
          handler: handlePositionSplit
        - event: PositionsMerge(indexed address,address,indexed bytes32,indexed
            bytes32,uint256[],uint256)
          handler: handlePositionsMerge
        - event: PayoutRedemption(indexed address,indexed address,indexed
            bytes32,bytes32,uint256[],uint256)
          handler: handlePayoutRedemption
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/conditional-tokens.ts
  - kind: ethereum/contract
    name: FPMMDeterministicFactory
    network: gnosis
    source:
      address: "0x9083A2B699c0a4AD06F63580BDE2635d26a3eeF0"
      abi: FPMMDeterministicFactory
      startBlock: 27871084
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FixedProductMarketMaker
        - Condition
        - Question
        - Token
        - Global
      abis:
        - name: FPMMDeterministicFactory
          file: ./abis/FPMMDeterministicFactory.json
      eventHandlers:
        - event: FixedProductMarketMakerCreation(indexed
            address,address,address,address,bytes32[],uint256)
          handler: handleFixedProductMarketMakerCreation
      file: ./src/FPMMDeterministicFactoryMapping.ts
  - kind: ethereum
    name: Realitio
    network: gnosis
    source:
      address: "0x79e32aE03fb27B07C89c0c568F80287C01ca2E57"
      abi: Realitio
      startBlock: 27871084
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LogSetQuestionFee
        - LogNewTemplate
        - LogNewQuestion
        - LogFundAnswerBounty
        - LogNewAnswer
        - LogAnswerReveal
        - LogNotifyOfArbitrationRequest
        - LogCancelArbitration
        - LogFinalize
        - LogClaim
        - LogWithdraw
      abis:
        - name: Realitio
          file: ./abis/Realitio.json
      eventHandlers:
        - event: LogSetQuestionFee(address,uint256)
          handler: handleLogSetQuestionFee
        - event: LogNewTemplate(indexed uint256,indexed address,string)
          handler: handleLogNewTemplate
        - event: LogNewQuestion(indexed bytes32,indexed address,uint256,string,indexed
            bytes32,address,uint32,uint32,uint256,uint256)
          handler: handleLogNewQuestion
        - event: LogFundAnswerBounty(indexed bytes32,uint256,uint256,indexed address)
          handler: handleLogFundAnswerBounty
        - event: LogNewAnswer(bytes32,indexed bytes32,bytes32,indexed address,uint256,uint256,bool)
          handler: handleLogNewAnswer
        - event: LogAnswerReveal(indexed bytes32,indexed address,indexed
            bytes32,bytes32,uint256,uint256)
          handler: handleLogAnswerReveal
        - event: LogNotifyOfArbitrationRequest(indexed bytes32,indexed address)
          handler: handleLogNotifyOfArbitrationRequest
        - event: LogCancelArbitration(indexed bytes32)
          handler: handleLogCancelArbitration
        - event: LogFinalize(indexed bytes32,indexed bytes32)
          handler: handleLogFinalize
        - event: LogClaim(indexed bytes32,indexed address,uint256)
          handler: handleLogClaim
        - event: LogWithdraw(indexed address,uint256)
          handler: handleLogWithdraw
      file: ./src/realitio.ts
templates:
  - name: FixedProductMarketMaker
    kind: ethereum/contract
    network: gnosis
    source:
      abi: FixedProductMarketMaker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FixedProductMarketMaker
        - Account
        - FpmmPoolMembership
        - FpmmParticipation
        - Token
        - Global
      abis:
        - name: FixedProductMarketMaker
          file: ./abis/FixedProductMarketMaker.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: FPMMFundingAdded(indexed address,uint256[],uint256)
          handler: handleFundingAdded
        - event: FPMMFundingRemoved(indexed address,uint256[],uint256,uint256)
          handler: handleFundingRemoved
        - event: FPMMBuy(indexed address,uint256,uint256,indexed uint256,uint256)
          handler: handleBuy
        - event: FPMMSell(indexed address,uint256,uint256,indexed uint256,uint256)
          handler: handleSell
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePoolShareTransfer
      file: ./src/FixedProductMarketMakerMapping.ts
