templates:
  - name: LegacyMech
    kind: ethereum/contract
    network: xdai
    source:
      abi: AgentMechLM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities: [LegacyMech, Global, DailyFees, MechDaily]
      abis:
        - name: AgentMechLM
          file: ../../abis/AgentMech-LM.json
      eventHandlers:
        - event: Request(indexed address,uint256,bytes)
          handler: handleRequest
        - event: PriceUpdated(uint256)
          handler: handlePriceUpdateLM
      callHandlers:
        - function: exec(address,uint256,bytes,uint8,uint256)
          handler: handleExecLM

  - name: LegacyMechMarketPlace
    kind: ethereum/contract
    network: xdai
    source:
      abi: AgentMechLMM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities: [LegacyMechMarketPlace, Global, DailyFees, MechDaily]
      abis:
        - name: AgentMechLMM
          file: ../../abis/AgentMech-LMM.json
      eventHandlers:
        - event: PriceUpdated(uint256)
          handler: handlePriceUpdateLMM
      callHandlers:
        - function: exec(address,uint256,bytes,uint8,uint256)
          handler: handleExecLMM