specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapV2Pair
    network: mainnet
    source:
      address: "0x09D1d767eDF8Fa23A64C51fa559E0688E526812F"  # OLAS/ETH LP token address from Dune script
      abi: UniswapV2Pair
      startBlock: 15050000  # Approximate block when OLAS was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidityTransfer
        - DailyLiquidityChange
        - LiquidityPool
        - LiquidityHolder
        - GlobalLiquidityMetrics
      abis:
        - name: UniswapV2Pair
          file: ../../../abis/UniswapV2Pair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts