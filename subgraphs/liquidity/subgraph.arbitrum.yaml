specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BalancerVault
    network: arbitrum-one
    source:
      address: "0xBA12222222228d8Ba445958a75a0704d566BF2C8"
      abi: BalancerV2Vault
      startBlock: 110000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LPTokenMetrics
        - PoolReserves
      abis:
        - name: BalancerV2Vault
          file: ../../abis/BalancerV2Vault.json
        - name: BalancerV2WeightedPool
          file: ../../abis/BalancerV2WeightedPool.json
      eventHandlers:
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handlePoolBalanceChanged
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BPTToken
    network: arbitrum-one
    source:
      # BPT address derived from poolId first 20 bytes (from olas.network/olas-token)
      # poolId: 0xaf8912a3c4f55a8584b67df30ee0ddf0e60e01f80002000000000000000004fc
      address: "0xaf8912a3c4f55a8584b67df30ee0ddf0e60e01f8"
      abi: ERC20
      startBlock: 110000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LPTransfer
        - TreasuryHoldings
        - LPTokenMetrics
      abis:
        - name: ERC20
          file: ../../abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleLPTransfer
      file: ./src/mapping.ts
