specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ServiceRegistry
    network: mainnet # The Graph's network name for Ethereum
    source:
      address: "0x48b6af7B12C71f09e2fC8aF4855De4Ff54e775cA"
      abi: ServiceRegistry
      startBlock: 15178299
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping-eth.ts
      entities:
        - Service
        - Multisig
        - AgentRegistration
        - DailyUniqueAgents
        - DailyAgentPerformance
        - DailyActiveMultisigs
        - Agent
        - GlobalMetrics
        - Operator
      abis:
        - name: ServiceRegistry
          file: ../../abis/ServiceRegistry.json
      eventHandlers:
        - event: CreateService(indexed uint256)
          handler: handleCreateService
        - event: CreateMultisigWithAgents(indexed uint256,indexed address)
          handler: handleCreateMultisig
        - event: RegisterInstance(indexed address,indexed uint256,indexed address,uint256)
          handler: handleRegisterInstance
        - event: TerminateService(indexed uint256)
          handler: handleTerminateService
      callHandlers: []
  - kind: ethereum/contract
    name: IdentityRegistryBridger
    network: mainnet
    source:
      address: "0x461A76074596F080dfba414532Ab51280611B8e6"
      abi: IdentityRegistryBridger
      startBlock: 24341433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
      abis:
        - name: IdentityRegistryBridger
          file: ../../abis/IdentityRegistryBridge.json
      eventHandlers:
        - event: ServiceAgentLinked(indexed uint256,indexed uint256)
          handler: handleServiceAgentLinked
        - event: AgentMultisigUpdated(indexed uint256,indexed uint256,address,indexed address)
          handler: handleAgentMultisigUpdated
      file: ./src/mapping-eth.ts

templates:
  - kind: ethereum/contract
    name: GnosisSafe
    network: mainnet
    source:
      abi: GnosisSafe
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping-eth.ts
      entities:
        - Service
        - Multisig
        - AgentRegistration
        - DailyServiceActivity
        - DailyUniqueAgents
        - DailyAgentPerformance
        - DailyActiveMultisigs
        - Agent
        - GlobalMetrics
        - Operator
      abis:
        - name: GnosisSafe
          file: ../../abis/GnosisSafe.json
      eventHandlers:
        - event: ExecutionSuccess(bytes32,uint256)
          handler: handleExecutionSuccess
        - event: ExecutionFromModuleSuccess(indexed address)
          handler: handleExecutionFromModuleSuccess
