specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ServiceRegistryL2
    network: {{ network }}
    source:
      address: "{{ ServiceRegistryL2.address }}"
      abi: ServiceRegistryL2
      startBlock: {{ ServiceRegistryL2.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
        - Multisig
        - AgentRegistration
        - DailyUniqueAgents
        - DailyAgentPerformance
        - DailyActiveMultisigs
        - Agent
        - GlobalMetrics
        - Operator
      abis:
        - name: ServiceRegistryL2
          file: ../../abis/ServiceRegistryL2.json
      eventHandlers:
        - event: CreateService(indexed uint256,bytes32)
          handler: handleCreateService
        - event: CreateMultisigWithAgents(indexed uint256,indexed address)
          handler: handleCreateMultisig
        - event: RegisterInstance(indexed address,indexed uint256,indexed address,uint256)
          handler: handleRegisterInstance
        - event: TerminateService(indexed uint256)
          handler: handleTerminateService
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: IdentityRegistryBridger
    network: {{ network }}
    source:
      address: "{{ IdentityRegistryBridger.address }}"
      abi: IdentityRegistryBridger
      startBlock: {{ IdentityRegistryBridger.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
      abis:
        - name: IdentityRegistryBridger
          file: ../../abis/IdentityRegistryBridge.json
      eventHandlers:
        - event: ServiceAgentLinked(indexed uint256,indexed uint256)
          handler: handleServiceAgentLinked
        - event: AgentWalletSet(indexed uint256,indexed uint256,indexed address)
          handler: handleAgentWalletSet
        - event: MetadataSet(indexed uint256,indexed uint256,string,bytes)
          handler: handleMetadataSet
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: GnosisSafe
    network: {{ network }}
    source:
      abi: GnosisSafe
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Service
        - Multisig
        - AgentRegistration
        - DailyServiceActivity
        - DailyUniqueAgents
        - DailyAgentPerformance
        - DailyActiveMultisigs
        - Agent
        - GlobalMetrics
        - Operator
      abis:
        - name: GnosisSafe
          file: ../../abis/GnosisSafe.json
      eventHandlers:
        - event: ExecutionSuccess(bytes32,uint256)
          handler: handleExecutionSuccess
        - event: ExecutionFromModuleSuccess(indexed address)
          handler: handleExecutionFromModuleSuccess
